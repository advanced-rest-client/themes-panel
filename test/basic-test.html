<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <script src="../../chance/chance.js"></script>
    <script src="data-model.js"></script>
    <link rel="import" href="../themes-panel.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <themes-panel attr-for-opened="opened"></themes-panel>
      </template>
    </test-fixture>

    <test-fixture id="data">
      <template>
        <themes-panel></themes-panel>
      </template>
    </test-fixture>

    <script>
    /* global fixture, assert, DataModel, sinon, MockInteractions */
    suite('basic', function() {
      var element;
      setup(function() {
        element = fixture('basic');
        DataModel.listen();
      });

      teardown(function() {
        DataModel.unlisten();
      });

      test('Calls refreshThemes when opened', function(done) {
        var spy = sinon.spy(element, 'refreshThemes');
        element.setAttribute('opened', true);
        setTimeout(function() {
          assert.isTrue(spy.called);
          done();
        }, 200); // ~16ms
      });

      test('Dispatches themes-list custom event', function() {
        var spy = sinon.spy();
        element.addEventListener('themes-list', spy);
        element.refreshThemes();
        assert.isTrue(spy.called);
      });

      test('themes-list custom event has required properties', function(done) {
        element.addEventListener('themes-list', function(e) {
          assert.isTrue(e.cancelable);
          assert.isTrue(e.bubbles);
          done();
        });
        element.refreshThemes();
      });

      test('Sets themes property from the event', function(done) {
        element.refreshThemes();
        setTimeout(function() {
          assert.typeOf(element.themes, 'array');
          assert.isAbove(element.themes.length, 5);
          done();
        }, 100);
      });

      test('themes property contains IDs', function(done) {
        element.refreshThemes();
        setTimeout(function() {
          assert.typeOf(element.themes[0]._id, 'string');
          done();
        }, 100);
      });

      test('themes property contains hasDescription', function(done) {
        element.refreshThemes();
        setTimeout(function() {
          assert.typeOf(element.themes[0].hasDescription, 'boolean');
          done();
        }, 100);
      });

      test('Dispatches theme-active-info custom event', function() {
        var spy = sinon.spy();
        element.addEventListener('theme-active-info', spy);
        element.getActiveTheme();
        assert.isTrue(spy.called);
      });

      test('theme-active-info custom event has required properties', function(done) {
        element.addEventListener('theme-active-info', function(e) {
          assert.isTrue(e.cancelable);
          assert.isTrue(e.bubbles);
          done();
        });
        element.getActiveTheme();
      });

      test('theme-active-info sets activeTheme property', function(done) {
        element.getActiveTheme();
        setTimeout(function() {
          assert.typeOf(element.activeTheme, 'string');
          done();
        }, 100);
      });

      test('theme-active-info does not fire theme-activate event', function(done) {
        element.getActiveTheme();
        element.addEventListener('theme-activate', function() {
          done(new Error('theme-activate evenrt is fired'));
        });
        setTimeout(function() {
          done();
        }, 100);
      });
    });

    suite('With data', function() {
      var element;
      setup(function(done) {
        DataModel.listen();
        element = fixture('data');
        setTimeout(function() {
          done();
        }, 50);
      });

      teardown(function() {
        DataModel.unlisten();
      });

      test('Dispatches theme-activate event', function() {
        var id = element.themes[1]._id;
        var eventData;
        element.addEventListener('theme-activate', function clb(e) {
          element.removeEventListener('theme-activate', clb);
          eventData = e.detail;
        });
        element.activeTheme = id;
        assert.equal(eventData.theme, id);
      });

      test('Dispatches theme-editor-create event', function() {
        var spy = sinon.spy();
        element.addEventListener('theme-editor-create', spy);
        var button = element.$$('[data-action="create-theme"]');
        MockInteractions.tap(button);
        assert.isTrue(spy.called);
      });

      test('Dispatches theme-editor-edit event', function() {
        var spy = sinon.spy();
        element.addEventListener('theme-editor-edit', spy);
        var button = element.$$('[data-action="edit-theme"]');
        MockInteractions.tap(button);
        assert.isTrue(spy.called);
      });
    });
    </script>

  </body>
</html>
